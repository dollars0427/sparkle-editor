<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" rel="stylesheet" type="text/css"/>
  <link href="src/css/style.css" rel="stylesheet" type="text/css">
  <title>Sparkle - Online Editor</title>
</head>
<body>
    <div class="toolbar-trigger">
    <div id="sparkle-editor">
        <Editor></Editor>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>

    <script src="dist/bundle.js"></script>

    <script>
    $('.toolbar-trigger').hover(showToolbar);
    $('.content').on('click', hiddenToolbar);

    function showToolbar(){
        $('.toolbar').removeClass('animated slideOutUp');
        $('.toolbar').addClass('animated slideInDown');
    }

    function hiddenToolbar(){
        $('.toolbar').removeClass('animated slideInDown');
        $('.toolbar').addClass('animated slideOutUp');
    }
    </script>
</body>
</html>
